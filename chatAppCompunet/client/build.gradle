plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

repositories { mavenCentral() }

application { mainClass = 'client.ClientApp' }

dependencies {
    implementation 'com.google.code.gson:gson:2.10.1'
}

javafx {
    version = '21'
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}
